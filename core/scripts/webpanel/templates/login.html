<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Вход в панель Asgaroth Gate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #181818;
            --card-bg: #242424;
            --input-bg: #121212;
            --text-primary: #EAEAEA;
            --text-secondary: #8E8E93;
            --accent-color: #1faee9;
            --accent-hover: #5ac8fa;
            --border-color: #38383A;
            --danger-bg: rgba(255, 69, 58, 0.15);
            --danger-text: #FF453A;
            --danger-border: #FF453A;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .login-container {
            background-color: var(--card-bg);
            border-radius: 16px; /* Скругление как в style.css */
            padding: 48px 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Мягкая тень */
            border: 1px solid var(--border-color);
            position: relative;
            z-index: 1;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 16px;
            font-weight: 400;
        }

        .error-message {
            background: var(--danger-bg);
            border: 1px solid var(--danger-border);
            color: var(--danger-text);
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-size: 14px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            background-color: var(--input-bg); /* Темнее карточки */
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 16px;
            color: var(--text-primary);
            transition: all 0.2s ease;
            outline: none;
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        .form-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(31, 174, 233, 0.2); /* Легкое свечение */
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: var(--accent-hover);
            transform: translateY(-1px);
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        .footer {
            text-align: center;
            margin-top: 32px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .footer a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 24px;
            display: inline-block;
            margin-top: 10px;
            transition: color 0.2s ease;
        }

        .footer a:hover {
            color: var(--accent-color);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <h1>Asgaroth Gate</h1>
            <p>Авторизация</p>
        </div>

        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        <form action="{{ url_for('login') }}" method="post">
            <div class="form-group">
                <input type="text" name="username" class="form-input" placeholder="Имя пользователя" required autocomplete="username">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-input" placeholder="Пароль" required autocomplete="current-password">
            </div>
            <button type="submit" class="submit-btn">Войти</button>
        </form>
    </div>

    <script>
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const form = document.querySelector('form[action]');
                if (form) {
                    event.preventDefault();
                    form.submit();
                }
            }
        });
    </script>
</body>

</html>
